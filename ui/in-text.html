<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incoming text message</title>
    <style>
      :root {
        font-size: 16px;
      }

      body {
        background-color: #fafafa;
        font-family: sans-serif;
        margin: 0;
        padding: 1rem;
      }

      .notification-container {
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: dimgray;
      }

      .header img {
        width: 1.2rem;
        height: 1.2rem;
      }

      .sender {
        font-weight: 600;
        font-size: 1rem;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0;
      }

      .desc {
        font-size: 1rem;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin-left: auto;
      }

      .details {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .message {
        white-space: pre-wrap;
        overflow-x: auto;
        font-family: inherit;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div role="alert" aria-live="polite" class="notification-container">
      <header class="header">
        <img src="/assets/icon-chat.svg" alt="Incoming text message" />
        <h1 class="sender" id="contact">Contact</h1>
        <span class="desc" id="desc"></span>
      </header>

      <div class="details">
        <pre class="message" id="message"></pre>
      </div>

      <audio id="notification" src="/assets/notification.mp3"></audio>
    </div>

    <script type="module" src="in-text.js"></script>
  </body>
</html>
