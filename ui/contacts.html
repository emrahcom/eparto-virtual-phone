<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eparto Virtual Phone</title>
    <style>
      .contact-list {
        width: 98%;
        max-width: 400px;
        margin: 0 auto;
        padding: 4px;
        font-family: "Roboto", sans-serif;
        overflow-y: auto;
      }

      .contact {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #fafafa;
        margin-bottom: 8px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        height: 60px;
      }

      .contact-info {
        flex-grow: 1;
        overflow: hidden;
        white-space: nowrap;
      }

      .contact-info-name {
        font-size: 1.3em;
        color: #333;
        margin: 0;
      }

      .contact-info-email {
        font-size: 0.9em;
        color: dimgray;
      }

      .phone {
        width: 38px;
        height: 32px;
        margin-left: 10px;
        padding: 0px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
      }

      .phone.online {
        background-color: #16a34a;
      }

      .phone.idle {
        background-color: #f59e0b;
      }

      .phone.offline {
        background-color: #6b7280;
      }

      .phone:hover {
        opacity: 0.8;
      }

      .spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 38px;
        height: 38px;
        margin-left: 10px;
        cursor: pointer;
      }

      .spinner-circle {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #3498db;
        animation: grow 1.8s infinite ease-in-out;
      }

      .spinner-circle:nth-child(2) {
        animation-delay: 0s;
      }

      .spinner-circle:nth-child(3) {
        animation-delay: 0.5s;
      }

      .spinner-circle:nth-child(4) {
        animation-delay: 1.0s;
      }

      @keyframes grow {
        0%, 100% {
          transform: scale(0);
          opacity: 0.4;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="contact-list" class="contact-list"></div>

    <script type="module" src="contacts.js"></script>
  </body>
</html>
