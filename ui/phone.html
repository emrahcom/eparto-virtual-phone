<html>
  <head>
    <title>Phone call</title>
    <style>
      body {
        background-color: #fafafa;
      }

      .info {
        display: flex;
        align-items: center;
        justify-content: left;
        color: dimgray;
        font-size: 16px;
      }

      .phone {
        margin-left: 8px;
        margin-right: 4px;
        overflow: hidden;
        white-space: nowrap;
      }

      .desc {
        overflow: hidden;
        white-space: nowrap;
      }

      .action {
        display: flex;
        justify-content: center;
        gap: 32px;
      }

      button {
        width: 38px;
        height: 32px;
        margin-top: 32px;
        padding: 0px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
      }

      .reject {
        background-color: #ff4d4d;
      }

      .accept {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <img src="/assets/phone.svg" alt="phone">
      <span id="phone" class="phone">Phone</span>
      <span class="desc">is ringing</span>
    </div>

    <div class="action" onclick="reject()">
      <button class="reject">
        <img src="/assets/reject.svg" alt="reject">
      </button>

      <button class="accept" onclick="accept()">
        <img src="/assets/accept.svg" alt="accept">
      </button>
    </div>
    <script src="phone.js"></script>
  </body>
</html>
