<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <style>
      :root {
        font-size: 16px;
      }

      body {
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 1.25rem;
        background-color: #f9fafc;
        font-family: sans-serif;
      }

      .container {
        padding: 1.5rem;
        width: 100%;
        max-width: 25rem;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 1.25rem;
        font-size: 1.6rem;
        text-align: center;
      }

      label {
        display: flex;
        margin-top: 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: #333;
      }

      input {
        padding: 0.75rem;
        margin-top: 0.25rem;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        box-sizing: border-box;
        font-size: 1rem;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      .base-url {
        background-color: #f0f0f0;
        color: dimgray;
        opacity: 0.6;
      }

      .action {
        display: flex;
        justify-content: flex-end;
        margin-top: 1.5rem;
        gap: 1.25rem;
      }

      button {
        width: 5rem;
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      .cancel {
        background-color: #e53935;
        color: white;
      }

      .cancel:hover {
        background-color: #ff4d4d;
      }

      .save {
        background-color: #43a047;
        color: white;
      }

      .save:hover {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Options</h2>

      <form>
        <label for="private-key">Private Key</label>
        <input
          id="private-key"
          type="text"
          placeholder="Enter your private key"
        />

        <label for="base-url">Server Address</label>
        <input
          id="base-url"
          class="base-url"
          type="text"
          placeholder="Enter the server address"
        />

        <div class="action">
          <button id="cancel" type="button" class="cancel">Cancel</button>
          <button id="save" type="submit" class="save">Save</button>
        </div>
      </form>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
