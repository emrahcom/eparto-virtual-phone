<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 20px;
        background-color: #f9fafc;
        font-family: "Roboto", sans-serif;
      }

      .container {
        padding: 25px;
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.6em;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 15px;
        font-size: 1.2em;
        font-weight: 600;
        color: #333;
      }

      input {
        padding: 10px;
        margin-top: 5px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 1.0em;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      .base-url {
        background-color: #f0f0f0;
        color: damgray;
        opacity: 0.6;
      }

      .action {
        display: flex;
        justify-content: flex-end;
        margin-top: 25px;
        gap: 20px;
      }

      button {
        width: 80px;
        padding: 10px 16px;
        font-size: 1.2em;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .cancel {
        background-color: #ff4d4d;
        color: white;
      }

      .cancel:hover {
        background-color: #e53935;
      }

      .save {
        background-color: #4caf50;
        color: white;
      }

      .save:hover {
        background-color: #43a047;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Options</h2>
      <label for="private-key">Private Key</label>
      <input id="private-key" type="text" placeholder="Enter your private key">

      <label for="base-url">Server Address</label>
      <input
        id="base-url"
        class="base-url"
        type="text"
        placeholder="Enter the server address"
      >

      <div class="action">
        <button id="cancel" class="cancel">Cancel</button>
        <button id="save" class="save">Save</button>
      </div>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
